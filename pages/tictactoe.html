<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: the game is on!!!</title>
    
    <!-- Link ico used on the app -->
    <link rel="shortcut icon" href="../assets/tictactoe.ico" sizes="16x16 24x24 32x32 48x48 64x64" >
    <!-- Link Google Fonts used on the app  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chango">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <!-- Link the style sheets specially designed for the application -->
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/winner.css">
    <link rel="stylesheet" href="../css/tictactoe.css">

</head>
<body>
    <div class="mainContainer" id="mainContainer">
        <div class="Topbar">
            <div class="Topbar-logo"></div>
            <div class="Topbar-name">
                <p class="">TIC TAC TOE</p>
            </div>
        </div>
        <div class="Gameboard" id="Gameboard">
            <div class="Gameboard-cell isTopLeftCorner"></div>
            <div class="Gameboard-cell"></div>
            <div class="Gameboard-cell isTopRightCorner"></div>
            <div class="Gameboard-cell"></div>
            <div class="Gameboard-cell"></div>
            <div class="Gameboard-cell"></div>
            <div class="Gameboard-cell isBottomLeftCorner"></div>
            <div class="Gameboard-cell"></div>
            <div class="Gameboard-cell isBottomRightCorner"></div>
        </div>
        <div class="Scoreboard">
            <div class="Scoreboard-player1">
                <p class="Scoreboard-header">1 <span>Jhon</span></p>
                <p class="Scoreboard-playerscore">1</p>
            </div>
            <div class="Scoreboard-player2">
                <p class="Scoreboard-header">2 <span>Olivia</span></p>
                <p class="Scoreboard-playerscore">0</p>
            </div>
        </div>
        <body>

        <!-- Winner Pop-Up (initialy hidden) -->
        <div class="WinnerPopUp" id="winner-popup">
            <h2 class="WinnerPopUp-header">THE WINNER IS !!!</h2>
            <div class="WinnerPopUp-winner" id="winner-name">Name</div>
            <div>
                <button type="button" class="Button Button--restart" id="restartbutton" onclick="hideElement('winner-popup')">RESTART</button>
            </div>
        </div>

    </div>
    <script src="../js/helpers.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/tictactoe.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
